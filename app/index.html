<!DOCTYPE html>
<html>
<head>
  <title>Google Maps and Route Boxer</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="styles/foundation.css" /> -->
  <style>
    html, body, #map_canvas {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
  <!-- <script src="lodash.js"></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
  <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js" type="text/javascript"></script>
  <script src="scripts/boxes.js"></script>
  <script src="scripts/places.js"></script>
  <script src="scripts/markers.js"></script>
  <script src="scripts/route.js"></script>
  <script src="scripts/main.js"></script>
<!--   <script type="text/javascript">

  </script>
 -->
</head>
<body onload="initialize();">
  <div class="row">
  <div class="large-12 columns">
  <div class="row">
  <div class="large-12 columns">
    <!-- Navigation -->
    <nav class="top-bar">
      <ul class="title-area">
        <!-- Title Area -->
        <li class="name">
          <h1>
            <a href="#">
              Top Bar Title
            </a>
          </h1>
        </li>
        <li class="toggle-topbar menu-icon">
          <a href="#">
            <span>menu</span>
          </a>
        </li>
      </ul>
      <section class="top-bar-section">
        <ul class="left">
          <li>
            <a href="#">Link 1</a>
          </li>
        </ul>
        <ul class="right">
          <li class="search">
            <form>
              <input type="textbox" id="from" value="From"/>
            </form>
          </li>
          <li class="search">
            <form>
              <input type="textbox" id="to" value="To"/>
            </form>
          <li class="search">
            <form>
              <input type="textbox" id="distance" value="30" size="2">
              <input type="button" value="Go" onclick="route()">
            </form>
          </li>
        </ul>
      </section>
    </nav>
      <!-- End Navigation -->

<table>
  <tr>
    <td valign="top">
      <div id="map" style="width: 600px; height: 500px;"></div>
    </td>
    <td>
      <div id="side_bar" style="display:none"></div>

      <!-- <div id="side_bar"></div> -->
    </td>
  </tr>
</table>
    </div>
  </div>
</body>
</html>
